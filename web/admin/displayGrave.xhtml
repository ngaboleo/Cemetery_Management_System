<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Grave</title>
        <h:outputStylesheet name="bootstrap-4.4.1-dist/css/bootstrap.min.css"/>
        <h:outputStylesheet name="bootstrap-4.4.1-dist/js/bootstrap.min.js"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <h4 class="navbar-brand"> These are recorded graves </h4>
                </nav>
                <h:form class="form-inline" style="float: right">
                    <h:inputText value="#{bury.graveNo}" class="form-control mr-sm-2" a:placeholder="search by name" style="margin: 9px;"/>
                    <h:commandButton action="#{bury.findll()}" class="btn btn-success" type="submit" value="search"/>
                </h:form>
                <table class="table table-info table-striped  table-hover table-condensed">
                    <thead class="bg-primary">
                        <tr>
                            <th>Burial date</th>
                            <th>Person Name</th>
                            <th>Grave </th>
                            <th>CHANGE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{bury.graves}" var="Im">
                            <tr>
                                <td>#{Im.burialDate}</td>
                                <td>#{Im.deadPerson.personName}</td>
                                <td>#{Im.imvaNo}</td>
                                <td><h:commandButton styleClass="btn btn-success" value="UPDATE" action="#{bury.updateGr(Im)}"/></td>
                                <td><h:commandButton styleClass="btn btn-danger" value="DELETE" action="#{bury.deleteGr(Im)}"/></td>
                            </tr>
                        </ui:repeat>

                    </tbody>
                </table>
            </div>
            <h:commandLink value="Return" action="undertaker.xhtml?faces-redirect=true"/>
        </h:form>
        
        <footer class="page-footer font-small cyan darken-3 bg-dark">
            <div  class="footer-copyright text-center py-3 ">@ 2020 Copyright:NGABO

            </div>
        </footer>
    </h:body>
</html>
