<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>cemetery</title>
        <h:outputStylesheet name="bootstrap-4.4.1-dist/css/bootstrap.min.css"/>
        <h:outputStylesheet name="bootstrap-4.4.1-dist/js/bootstrap.min.js"/>
    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <h4 class="navbar-brand"> This record the Cemetery </h4>
            </nav>
            <h:form>
                <div class="row">
                    <div class="col"></div>
                    <div class="col mt-5">
                        <div class="col">
                            <div class="form-group">
                                <h:outputLabel value="Name"/>
                                <h:inputText styleClass="form-control" value="#{mbi.cemetery.name}" required="true" requiredMessage="needed"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Location"/>
                                <h:inputText styleClass="form-control" value="#{mbi.cemetery.location}" required="true" requiredMessage="needed"/>
                            </div>

                        </div>


                    </div>
                    <div class="col"></div>

                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class=" form-group col-4">
                        <h:commandButton styleClass="btn btn-dark" value ="Save" action="#{mbi.saveCemetery()}"/>
                    </div>
                    <div class="form-group col">
                        <h:commandButton styleClass="btn btn-success" value="UPDATE" action="#{mbi.updateCem()}"/>
                    </div>
                </div>
                
            </h:form>
        </div>
        <footer class="page-footer font-small cyan darken-3 bg-dark">
            <div  class="footer-copyright text-center py-3 ">@ 2020 Copyright:NGABO

            </div>
        </footer>
    </h:body>
</html>
