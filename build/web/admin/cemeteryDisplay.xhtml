<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title> cemetery Display</title>
        <h:outputStylesheet name="bootstrap-4.4.1-dist/css/bootstrap.min.css"/>
        <h:outputStylesheet name="bootstrap-4.4.1-dist/js/bootstrap.min.js"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <h4 class="navbar-brand"> These are recorded Cemetery and their location </h4>
                </nav>
                <table class="table table-light table-striped">
                    <thead class="bg-primary">
                        <tr>
                            <th>Cemetery Name</th>
                            <th>Location</th>
                            <th>CHANGE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{mbi.displayCemetery()}" var="d">
                            <tr>
                                <td>#{d.name}</td>
                                <td>#{d.location}</td>
                                <td><h:commandButton styleClass="btn btn-success" value="UPDATE" action="#{mbi.updateCe(d)}"/></td>
                                <td><h:commandButton styleClass="btn btn-danger" value="DELETE" action="#{mbi.deleteCemet(d)}"/></td>

                            </tr>
                        </ui:repeat>

                    </tbody>
                </table>
            </div>
            <h:commandLink value="Return" action="undertaker.xhtml?faces-redirect=true"/>
        </h:form>
        <footer class="page-footer font-small cyan darken-3 bg-dark">
            <div  class="footer-copyright text-center py-3 ">@ 2020 Copyright:NGABO

            </div>
        </footer>  
    </h:body>
</html>
